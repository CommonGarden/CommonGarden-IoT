<template name="MainLayoutComponent">
  {{> HeaderComponent}}
  <main>
    <div class="container">
      {{> renderMain}}
    </div>
  </main>
  {{> FooterComponent}}
</template>

<template name="ColumnsLayoutComponent">
  {{> HeaderComponent}}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          {{> renderMain}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        {{> renderFirst}}
      </div>
      <div class="col-lg-4">
        {{> renderSecond}}
      </div>
      <div class="col-lg-4">
        {{> renderThird}}
      </div>
    </div>
  </main>
  {{> FooterComponent}}
</template>
