<template name="Device.SensorListComponent">
  <ul>
  {{#each sensors}}
    <li class="sensor">
      <h4>{{name}}</h4>
        {{> Device.LineChartComponent property=type}}
        <div class="actions">
        {{#each actions}}
          <button class="btn command" data-call="{{call}}">{{name}}</button>
        {{/each}}
      </div>
    </li>
  {{/each}}
  </ul>
</template>
