<template name="Plant.DisplayComponent">
	{{#if notFound }}
		{{> NotFoundComponent }}
	{{else}}	
		{{#if Template.subscriptionsReady}}
	  	<div class="row dashboard">
				<div class="col-lg-12 margin-right">
					<h2>{{ plant.plant.name }}
						<span class="dropdown pull-right advanced-options">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i><span class="caret"></span></a>
	            <ul class="dropdown-menu">
	              <!-- <li role="separator" class="divider"></li> -->
	              <li><a href="#" class="remove">Delete</a></li>
	            </ul>
	          </span>
          </h2>

			    {{#each images}}
			      <div>
			        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" /></a>
			      </div>
			    {{/each}}


          {{> Images.Upload}}
          
          <!-- What other actions could go here? -->
          <button class="btn">Status update</button>
          <button class="btn">Problem</button>
          <button class="btn">Harvest</button>
          <button class="btn">Review</button>
			</div>
		</div>
		{{else}}
			{{> LoaderComponent}}
		{{/if}}
	{{/if}}
</template>
