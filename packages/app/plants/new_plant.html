<template name="Plant.NewComponent">
  <!-- Todo: add a search box to search for kings of things. -->
  <form id="newPlant" class="form-container">
    <div class='row dashboard'>
	  	<div class="col-12-lg">
  			  <div class="form-group">
				    <label for="plantName">Plant name</label>
				    <input type="text" class="form-control" id="plantName" name="name" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="latinName">Latin name</label>
				    <input type="text" class="form-control" id="latinName" name="latin" placeholder="Latin name">
				  </div>

				  <div class="form-group">
				    <label for="minTemp">Min temperature</label>
				    <input type="text" class="form-control" id="minTemp" placeholder="Min temperature">
				  </div>

				  <div class="form-group">
				    <label for="maxTemp">Max temperature</label>
				    <input type="text" class="form-control" id="maxTemp" placeholder="Max temperature">
				  </div>

				  <!-- Jquery cron example -->
<!-- 				 	<div id='example1'></div>
		  		<p>Generated cron entry: <span class='example-text' id='example1-val'></span></p>
 -->
				  <!-- http://seiyria.com/bootstrap-slider/ -->

					  <label>
					    <input type="checkbox" value="">

					  </label>
					</div>

					    Option two is disabled
					  </label>
					</div>

					<div class="form-group">
						<label>Light requirements
						<div class="radio">
						  <label>
						    <input type="radio" name="lightRequirements" id="fullSun" value="full-sun" checked>
						    Full Sun
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="lightRequirements" id="partialSun" value="partial">
						    Partial sun
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="lightRequirements" id="shade" value="shade">
						    Shade
						  </label>
						</div>
						</label>
					</div>

					<div class="form-group">
						<label>Humidity requirements
						<div class="radio">
						  <label>
						    <input type="radio" name="humidity" id="humid" value="humid" checked>
						    Humid
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="humidity" id="partiallyHumid" value="partial">
						    Partially humid
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="humidity" id="dry" value="dry">
						    Dry
						  </label>
						</div>
						</label>
					</div>

					<div class="form-group">
	        	<label for="ph">Target Ph:</label>
	        	<br/>
        		<span class="glyphicon glyphicon-chevron-left"></span>
        		<input type="text" value="" placeholder="7.0" id="ph" class="small-input">
        		<span class="glyphicon glyphicon-chevron-right"></span>
        	</div>

        	<hr/>

				  <div class="form-group">

				    <!-- <p class="help-block">Example block-level help text here.</p> -->
				  </div>

				    <label>

				    </label>
				  </div> -->
				  <button type="submit" class="btn btn-default">Submit</button>
  		</div>
  	</div>
  </form>
