<template name="Environment.NewComponent">
  <!-- Empty State: needs more work. Should give people adequate help getting started. -->
  <div class="row jumbotron">
    <div class="col-lg-12">
      <form id="New-Environment">
        <p>To get started create your first growing environment to which you will be adding plants and devices.</p>
        <p>Just give it a name like <em>Patio</em> or <em>Green house</em>, and select whether it is an indoor or outdoor environment.</p>
        <div class="form-group">
          <input type="name"
                 id="environment-name" 
                 name="name"
                 class="form-control"
                 placeholder="name" />
          <div class="radio">
            <label>
              <input type="radio" name="insideOrOutside" id="inside" value="inside" checked>
              Indoors
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="insideOrOutside" id="outside" value="outside">
              Outdoors
            </label>
          </div>
          <button type="submit" class="btn btn-primary" value="Go">Start growing</button>
        </div>
      </form>
    </div>
  </div>
</template>
