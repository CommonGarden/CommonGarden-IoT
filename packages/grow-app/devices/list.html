<template name="Device.ListComponent">
  {{#if canNew}}
    <div class="fixed-action-btn">
      <a href="{{pathFor 'Device.new'}}" class="btn-floating btn-large waves-effect waves-light red">
        <i class="large material-icons">add</i>
      </a>
    </div>
  {{/if}}
  <div class="section">
    {{#if devicesList.exists}}
      <div class="collection z-depth-1">
        {{#each devicesList}}
          {{> Device.ListItemComponent}}
        {{/each}}
      </div>
    {{/if}}
    {{! TODO: Add lists for each meeting, collections with header. }}
  </div>
</template>

<template name="Device.ListItemComponent">
  <a href="{{pathFor 'Device.display' params=data}}" class="collection-item">{{uuid}}</a>
</template>
