<template name="Device.ListComponent">
  {{#if canNew}}
    <div class="section">
      {{#if unclaimedDevicesList.exists}}
        <div class="collection z-depth-1">
          {{#each unclaimedDevicesList}}
            {{> Device.ListItemComponent}}
          {{/each}}
        </div>
      {{/if}}
      {{! TODO: Add lists for each meeting, collections with header. }}
    </div>
  {{/if}}
</template>

<template name="Device.ListItemComponent">
  <div class="collection-item">
    <a href="{{pathFor 'Device.display' params=data}}">{{uuid}}</a>
    <a href="{{pathFor 'Device.new' params=uuid}}" class="claim btn btn-default">Claim</a>
  </div>
</template>
