<template name="Device.NewComponent">
  {{#if canNew}}
      <div class="form-container">
        <h4>Claim this device</h4>
        <form role="form" class="device-new">
          <div class="form-group">
            <label for="new-device-title">Enter device token:</label>
            <input class="form-control" type="text" name="token" id="new-device-token" required/>
          </div>
          <div class="form-group">
            {{! TODO: Make this a reach-text textarea. }}
            <label for="new-device-notes">Notes:</label>
            <textarea class="form-control" name="notes" id="new-device-notes" required></textarea>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" value="Claim"/>
          </div>
        </form>
      </div>
  {{else}}
    {{> NotFoundComponent}}
  {{/if}}
</template>
