language: node_js
node_js:
  - "6.1"

# See: https://docs.travis-ci.com/user/languages/javascript-with-nodejs/#Meteor-Apps
before_install:
  - "curl -L https://raw.githubusercontent.com/arunoda/travis-ci-laika/master/configure.sh | /bin/sh"
services:
  - mongodb

# See: https://docs.travis-ci.com/user/languages/javascript-with-nodejs/#Meteor-Apps
env:
  - LAIKA_OPTIONS="-t 5000"
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8