<dom-module id="thing-actions">
	<script src='actions.js'></script>

	<template name="Device.ActionComponent">
		<iron-list id="list" items="[[actions]]" as="action" selection-enabled multi-selection>
		    <template>
		    	<h1>{{action.name}}</h1>
            </template>
        </iron-list>
	</template>
</dom-module>
